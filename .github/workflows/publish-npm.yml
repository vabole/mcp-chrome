name: Publish NPM Package

on:
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Build shared workspace package
        run: pnpm --filter chrome-mcp-shared run build

      - name: Build native server
        run: pnpm --filter mcp-chrome-bridge run build

      - name: Create npm package tarball
        working-directory: ./app/native-server
        run: |
          mkdir -p ../../release-artifacts
          npm pack --pack-destination=../../release-artifacts

      - name: Determine artifact metadata
        id: meta
        run: |
          PKG_VERSION=$(jq -r '.version' app/native-server/package.json)
          echo "version=$PKG_VERSION" >> "$GITHUB_OUTPUT"
          echo "tarball=safronov.ilia-mcp-chrome-bridge-${PKG_VERSION}.tgz" >> "$GITHUB_OUTPUT"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package-${{ steps.meta.outputs.version }}
          path: release-artifacts/${{ steps.meta.outputs.tarball }}

      - name: Publish to npm
        working-directory: ./app/native-server
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
